<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Appli Ostwald</title>
</head>

<body>

    <!---------- Main ------------->
    <main>
        <section>
            <div>
                <h1>Recevez l'<span>Appli d'Ostwald</span> en avant première</h1>
                <p class="text-top">pour suivre en direct les informations pratiques de votre ville</p>
            </div>
        </section>

        <div class="image">
            <img src="./assets/images/iphone-black-svg.png" alt="" class="iphone">
        </div>
        <section>
            <div class="main-section">
                <div class="text-plate-formes">
                    <p>Disponible sur les plate-formes iOS et Android</p>
                </div>


                <div class="inscription">
                    <p class="text-middle">Inscrivez-vous pour être averti dès que l'appli est disponible</p>
                    <form action="#" method="post">
                        <input type="mail" name="mail" id="" placeholder="Adresse email">
                        <button><span class="btn">Valider</span></button>
                    </form>
                </div>
            </div>


        </section>
    </main>

    <!---------- Footer ------------>

    <footer>
        <hr>
        <p class="text-bottom">&copy; 2013 Ville d'Ostwald</p>
    </footer>


</body>

</html>
